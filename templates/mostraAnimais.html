{% extends 'base.html' %}
<!-- usando base.html como base -->
{% block conteudo %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg " color-on-scroll="500">
    <div class=" container-fluid  ">
        <a class="navbar-brand" href="#pablo">Animais </a>
        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar burger-lines"></span>
            <span class="navbar-toggler-bar burger-lines"></span>
            <span class="navbar-toggler-bar burger-lines"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link" data-toggle="dropdown">
                        <span class="d-lg-none">Animais</span>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'caprino.contas:Sair' %}">
                        <span class="no-icon">SAIR</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card strpied-tabled-with-hover">
                    <div class="card-header ">
                        <h4 class="card-title">Animais Cadastrados</h4>
                        {% comment %} <p class="card-category">Here is a subtitle for this table</p> {% endcomment %}
                    </div>
                    <div class="card-body table-full-width table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Brincos</th>
                                    <th>Ra√ßa</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for animal in animais %}
                                <tr>
                                    <td>{{ animal.brincos_animal }}</td>
                                    <td>{{ animal.raca_animal }}</td>
                                    <td><a href="{% url 'caprino.animais:Apaga_Animal' animal.id %}" title="Apagar"><i class="fa fa-trash fa-lg text-danger"></i></a></td>
                                    <td><a href="{% url 'caprino.animais:Atualiza_Animal' animal.id %}" title="Atualizar"><i class="fa fa-pencil fa-lg text-success"></i></a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <a style="float:right;" class="btn btn-success" href="{% url 'caprino.animais:Novo_Animal' %}" role="button">Novo Animal</a>
                        
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
