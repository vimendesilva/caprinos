{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Caprinos - IFSULDEMINAS</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'css/demo.css' %}" rel="stylesheet" />

    
</head>

<body style="background-image: url({% static 'img/Foto 3.jpg' %}); background-size: cover">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-md-6">
                <div class="card" style="margin-top: 50px;">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form class="p-4" method="post" action="{% url 'caprino.contas:Entrar' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Usuário</label>
                                <input class="form-control" name="usuario" placeholder="Usuário">
                            </div>
                            <div class="form-group">
                                <label>Senha</label>
                                <input type="password" class="form-control" name="senha" placeholder="Senha">
                            </div>
                            <center><button type="submit" class="btn btn-success">Enviar</button></center>
                            <a >Não possui conta? Inscreva-se!</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="{% static 'js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>

<script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>

<!--  Notifications Plugin    -->
<script src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>


</html>
