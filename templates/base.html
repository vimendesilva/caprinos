{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Caprinos - IFSULDEMINAS</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'css/demo.css' %}" rel="stylesheet" />

    {% block head %}{% endblock %}

</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-image="{% static 'img/Foto 1.jpg' %}" data-color="black">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

        Tip 2: you can also add an image using data-image tag
    -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="{% url 'caprino.core:home' %}" class="simple-text">
                        Caprinos  IFSULDEMINAS
                    </a>
                </div>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'caprino.core:home' %}">
                            <i class="nc-icon nc-bank"></i>
                            <p>Principal</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'caprino.animais:Mostra_Animal' %}">
                            <i class="nc-icon nc-notes"></i>
                            <p>Animais</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'caprino.animais:Mostra_Coberturas' %}">
                            <i class="nc-icon nc-paper-2"></i>
                            <p>Coberturas</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'caprino.animais:Lista_Cabras' %}">
                            <i class="nc-icon nc-layers-3"></i>
                            <p>Produção</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'caprino.animais:Relatorios' 2 %}">
                            <i class="nc-icon nc-chart-pie-35"></i>
                            <p>Relatórios</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            
            
            {% block conteudo %}{% endblock %}

            <footer class="footer">
                <div class="container">
                    <nav>
                        <p class="copyright text-center">
                            ©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                        </p>
                    </nav>
                </div>
            </footer>
        </div>
    </div>
     

</body>
<!--   Core JS Files   -->
<script src="{% static 'js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static 'js/plugins/bootstrap-switch.js' %}"></script>
<!--  Chartist Plugin  -->
<script src="{% static 'js/plugins/chartist.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="{% static 'js/light-bootstrap-dashboard.js' %}" type="text/javascript"></script>
<!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
<script src="{% static 'js/demo.js' %}"></script>

{% block scripts %}{% endblock %}
</html>
